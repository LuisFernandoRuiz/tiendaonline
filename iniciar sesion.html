<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styleinises.css">
</head>
<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="#" method="post" onsubmit="return redirectRole()">
      <div class="input-group">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="role">Seleccionar Rol:</label>
        <select id="role" name="role" required>
          <option value="admin">Administrador</option>
          <option value="user">Usuario Normal</option>
        </select>
      </div>
      <button type="submit">Iniciar Sesión</button>
    </form>
  </div>

  <script>
    function redirectRole() {
      var role = document.getElementById("role").value;
      if (role === "admin") {
        window.location.href = "file:///C:/Repositorios/tiendaonline/Actualizarinventario.html";
      } else {
        //DIRECCION DE USUARIO NORMAL
      }
      return false; // Para evitar que el formulario se envíe
    }
  </script>
</body>
</html>
