<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar Inventario</title>
  <link rel="stylesheet" href="stylespanel.css">
</head>
<body>
  <div class="container">
    <h2>Actualizar Inventario</h2>
    <form>
      <div class="form-group">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" name="producto" placeholder="Nombre del producto" required>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad disponible" required>
      </div>
      <div class="form-group">
        <button type="submit">Actualizar</button>
      </div>
    </form>
  </div>
</body>
</html>
